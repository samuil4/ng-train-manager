<p>
  <app-auth-form (executeAuth)="initiateRegister($event)">
    <h1>Register</h1>
    <button type="submit">
      <span class="inner">
        Register Account
      </span>
    </button>
    <div class="general-error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="redirect-link">
      <a routerLink="/auth/login">Login</a>
    </div>
  </app-auth-form>
</p>
