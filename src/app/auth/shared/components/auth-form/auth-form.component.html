<div class="grid css-grid">
  <div class="col span-4"></div>
  <form 
    class="col span-4"
    [formGroup]="form" 
    (ngSubmit)="submitForm()">

    <ng-content select="h1">
    </ng-content>

    <div class="input-field" [ngClass]="{error: emailInvalid}">
      <label class="label" for="email">Email</label>
      <input type="email" 
        id="email"
        placeholder="Enter email"
        formControlName="email" >
      <div *ngIf="emailInvalid" class="error-message">
        <span>Email is invalid!</span>
      </div>
    </div>  

    <div class="input-field" [ngClass]="{error: passwordInvalid}">
      <label for="password" class="label">Password</label>
      <input type="password"
        id="password"
        placeholder="Enter password"
        formControlName="password" >
        <div *ngIf="passwordInvalid" class="error-message">
          <span>Password is required!</span>
        </div>
    </div>

    <div>
      <ng-content select=".general-error"></ng-content>
    </div>

    <div>
      <ng-content select="button[type=submit]"></ng-content>
    </div>
  </form>
</div>
