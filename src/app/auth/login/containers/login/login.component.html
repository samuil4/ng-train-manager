<div>
  <app-auth-form (executeAuth)="initiateLogin($event)">
    <h1>Login</h1>
    <button type="submit">
      <span class="inner">
        Login
      </span>
    </button>
    <div class="general-error">{{errorMessage}}</div>
    <div class="redirect-link">
      <a routerLink="/auth/register">Register</a>
    </div>
  </app-auth-form>
</div>
